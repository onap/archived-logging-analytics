#{{ if not .Values.disableLogdemoserviceLogdemoservice }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logdemoservice
  namespace: "{{ .Values.nsPrefix }}-logdemoservice"
spec:
  selector:
    matchLabels:
      app: logdemoservice
  template:
    metadata:
       labels:
        app: logdemoservice
       name: logdemoservice
    spec:
      containers:
      - image: {{ .Values.image.logdemoservice }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: logdemoservice
        volumeMounts:
        - mountPath: /var/log/onap
          name: log-mock-demo-service-logs
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      - image: {{ .Values.image.filebeat }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: filebeat-onap
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-conf
        - mountPath: /var/log/onap
          name: log-mock-demo-service-logs
        - mountPath: /usr/share/filebeat/data
          name: log-mock-demo-service-data-filebeat
      volumes:
        - name: filebeat-conf
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/log/filebeat/logback/filebeat.yml
        - name: log-mock-demo-service-logs
          emptyDir: {}
        - name: log-mock-demo-service-data-filebeat
          emptyDir: {}
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: logdemoservice-eteshare
          hostPath:
            path: /dockerdata-nfs/{{ .Values.nsPrefix }}/logdemoservice/eteshare
      imagePullSecrets:
      - name: "{{ .Values.nsPrefix }}-docker-registry-key"
#{{ end }}
